<div class="table-container">
  <table class="table is-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Activity</th>
      <th>Completed</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of tasksList; index as i">
      <td>{{ i + 1 }}</td>
      <td [ngClass]="item.completed ? 'is-underlined': ''" >{{ item.task }}</td>
      <td>
        <button
          class="button is-small is-link"
          [ngClass]="item.completed ? 'is-success': ''"
          (click)="complete(item.task)"
          [disabled]="item.completed"
        >Complete
        </button>
      </td>
      <td>
        <button class="button is-small is-danger" (click)="deleteTask(i)" [disabled]="!item.completed">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
